<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-menu-button color="light"></ion-menu-button>
        </ion-buttons>
        <ion-title>Produtos</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="logout()">
                <ion-icon slot="end" name="log-out"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-label slot="start">Top 10</ion-label>
    <ion-row class="margin-l">

        <ion-card class="card" style="width: 43%" *ngFor="let item of lista">
            <ion-img class="img-login center" (click)="detalhes(item.id)" src="{{url_site_img}}{{item.imagem}}"></ion-img>
            <ion-card-header>
                <ion-card-subtitle>R$ {{item.valor}}</ion-card-subtitle>
                <ion-card-title class="titulo-produto">{{item.nome}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <ion-button (click)="addCarrinho(item.id)" expand="block" color="success">
                    <ion-icon name="cart"></ion-icon>ADD</ion-button>
            </ion-card-content>
        </ion-card>


    </ion-row>




    <ion-infinite-scroll (ionInfinite)="loadData($event)" *ngIf="total_itens >= limit">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando mais dados">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>


</ion-content>


<ion-footer>


    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-tab-button (click)="categorias()">
                    <ion-icon color="primary" name="list-circle"></ion-icon>
                    <ion-label>Categorias</ion-label>
                </ion-tab-button>
            </ion-col>

            <ion-col (click)="carrinhoPage()">
                <div class="rodape-carrinho center">
                    <ion-icon color="danger" name="cart"></ion-icon>
                    Carrinho: R$ {{total_carrinho}}
                </div>
            </ion-col>

        </ion-row>

    </ion-grid>




</ion-footer>
